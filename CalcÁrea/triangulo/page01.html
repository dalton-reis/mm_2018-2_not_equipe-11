	<body class="bg-primary">

		<div class="container portfolio ">
			<div class="row text-center">
				<div class="col">
					<h4>Todas são consideradas triângulos por respeitarem as definições, mas qual deles é um triângulo retângulo? (clique sobre a figura)</h4>
				</div>

			<div class="container-figuras">
				<div class="row">
					<div class="col-4">
						  <canvas id="canvasTriangulo" class="figuras" width="150" height="150">
    
   							</canvas>
  
					</div>
					<div class="col-4">
						 <canvas id="canvasTriangulo2" class="figuras" width="150" height="150">
    
   							</canvas>
					</div>
					<div class="col-4">
						 <canvas id="canvasTriangulo3" class="figuras" width="150" height="150">
    
   							</canvas>
					</div>
				</div>
			</div>
			<div class="container-mensagem">
				<div class="row text-center">
					<div id="mensagem-resultado" class="col">
					</div>
				</div>
			</div>
			<div class="container-botao">
				<div class="row text-center">
					<div id="botao-proximo" class="col">
					</div>
				</div>
			</div>
		</div>


		
		<script>
			document.getElementById("canvasTriangulo").addEventListener("click", onCanvasTriangulo);
			document.getElementById("canvasTriangulo2").addEventListener("click", onCanvasTriangulo2);
			document.getElementById("canvasTriangulo3").addEventListener("click", onCanvasTriangulo3);

			var divMensagem = document.getElementById("mensagem-resultado");
			var divBotaoProximo = document.getElementById("botao-proximo");
			var mensagemErro = "<h3 class='mensagem-erro'>Você clicou na imagem errada</h3>";
			var mensagemSucesso = "<h3 class='mensagem-sucesso'>Você clicou na imagem certa</h3>";
			var botao = '<button type="button" class="btn btn-success" onclick="goToNext()">Próxima página</button>';
			
			function goToNext(){
				window.location.href = "./page02.html";
			}

			function onCanvasTriangulo(){
				console.log("Clicou errado");
				divMensagem.innerHTML = "";
				divMensagem.innerHTML += mensagemErro;
				divBotaoProximo.innerHTML = "";
			}

			function onCanvasTriangulo2(){
				console.log("Clicou errado");
				divMensagem.innerHTML = "";
				divMensagem.innerHTML += mensagemErro;
				divBotaoProximo.innerHTML = "";
			}

			function onCanvasTriangulo3(){
				console.log("Clicou certo");
				divMensagem.innerHTML = "";
				divMensagem.innerHTML += mensagemSucesso;
				divBotaoProximo.innerHTML = "";
				divBotaoProximo.innerHTML += botao;
			}

		
			function montarTriangulo1() {
		         	canvas = document.getElementById("canvasTriangulo");
		              
		            if (canvas.getContext){
				    var ctx = canvas.getContext('2d');
				    ctx.beginPath();
				    ctx.moveTo(0,0);
				    ctx.lineTo(0,150);
				    ctx.lineTo(150,75);
				    ctx.fill();
				  }
			}

			function montarTriangulo2() {
		         	canvas = document.getElementById("canvasTriangulo2");
		              
		            if (canvas.getContext){
				    var ctx = canvas.getContext('2d');
				    ctx.beginPath();
				    ctx.moveTo(0,150);
				    ctx.lineTo(150,150);
				    ctx.lineTo(75,0);
				    ctx.fill();
				  }
			}

			function montarTriangulo3() {
		         	canvas = document.getElementById("canvasTriangulo3");
		              
		            if (canvas.getContext){
				    var ctx = canvas.getContext('2d');
				    ctx.beginPath();
				    ctx.moveTo(0,150);
				    ctx.lineTo(150,150);
				    ctx.lineTo(150,0);
				    ctx.fill();
				  }
			}


			window.onload=function(){ 
			       montarTriangulo1();
			       montarTriangulo2();
			       montarTriangulo3();
			};
		</script>
